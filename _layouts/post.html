{% include head.html %}
{% include header.html %}

<section class="column column-page">
  {% if page.linked_list_url %}
    <h1><a href="{{ page.linked_list_url }}">{{ page.title }} -></a></h1>
  {% else %}
    <h1>{{ page.title }}</h1>
  {% endif %}
  <h2 class="post-meta">
		{% if page.id %}
			Published {{ page.date | date: "%B %-d %Y" }}
		{% endif %}
	</h2>
	{{ content }}
</section>
