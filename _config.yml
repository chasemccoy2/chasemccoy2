# Site settings
title: "The Owlery"
email: "chasem000@gmail.com"
description: "Lorem ipsum dolor sit amet, consectetur adipisicing elit."
url: "http://127.0.0.1:4000/"

# Build settings
markdown: kramdown
highlighter: pygments

permalink: /:year/:month/:title

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      category: post
  -
    scope:
      path: "asides"
      type: "posts"
    values:
      category: asides
  -
    scope:
      path: "columns"
      type: "posts"
    values:
      category: columns
  -
    scope:
      path: "quotes"
      type: "posts"
    values:
      category: quotes
