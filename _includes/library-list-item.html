<div class="item {{ page.collection }}">
	<a href="{{ item.link }}">
		<img class="item-image" src="/assets/{{ page.collection }}/{{ item.image }}">
	</a>

	<div class="item-info">
		<h1><a href="{{ item.link }}">{{ item.title }}</a></h1>

		<h2 class="soft small">{{ item.subtitle }}</h2>
		
		<div class="item-content">{{ item.content }}</div>
	</div>
</div>
