<section class="sidebar">
  <h2 class="post-meta">
    {% if page.id %}
      Published {{ page.date | date: "%B %-d %Y" }}
    {% endif %}
  </h2>

  {% if page.next.url %}
  <p>Next:
    <a href="{{ page.next.url }}">{{ page.next.title }}</a>
  </p>
  {% endif %}

  {% if page.previous.url %}
  <p>Previously:
    <a href="{{ page.previous.url }}">{{ page.previous.title }}</a>
  </p>
  {% endif %}

</section>
