<script src="assets/js/jribbble.min.js"></script>

<script>
  $.jribbble.setToken('ad1f77e3394d27bc79b40c856f28f259103965f081c031ed5d603cbdaffe0856');

  $.jribbble.users('chase_mccoy').shots({per_page: 100}).then(function(shots) {
    var html = [];

    shots.forEach(function(shot) {
      var images = shot.images;
      var img = (images.hidpi) ? images.hidpi : images.normal;
      html.push('<li class="shot px0">');
        html.push('<a class="text-decoration-none color-brand-accent" href="' + shot.html_url + '" target="_blank">');
        html.push('<div class="shot card bg-component">');
          html.push('<div class="shot cover bg-component" style="background-image: url(' + img + ')"></div>');
          html.push('<div class="shot info"><h3 class="color-brand-primary bold center pb1">' + shot.title + '</h3>');
          if (shot.description) {
            html.push(shot.description + '</div>');
          }
          else {
            html.push('</div>');
          }
        html.push('</div>');
      html.push('</a></li>');
    });

    $('.shots').html(html.join(''));
  });

  function stickyNav() {
    var stickyNavTop = $('#nav').offset().top;

    $(window).scroll(function () {
      var scrollTop = $(window).scrollTop();

      if (scrollTop >= stickyNavTop) {
        $('#nav').addClass('nav-fixed');
        $('body').addClass('nav-margin');
      }
      else {
        $('#nav').removeClass('nav-fixed');
        $('body').removeClass('nav-margin');
      }
    });
  }

  $(document).ready(function() {
    // stickyNav();

  });
</script>
